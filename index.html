<!DOCTYPE html>
<html lang="eu">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Even/Odd</title>
  <link rel="shortcut icon" type="image/png" href="img/red-ball.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>


 <div class="play_text"></div>
  
  <div class="game">
    
    <div class="items">
      <div class="item"><img class="comp-img" src="img/001-sad.png" alt=""></div>
      <div class="item"><img class="comp-bag" src="img/empty.png" alt=""></div>
      <div class="item">
        <div class="comp_total"></div>
      </div>
    </div>
    <button class="play">Play</button>

    <div class="items player_items">
      <div class="item"><img class="player-img" src="img/456-sad.png" alt=""></div>
      <div class="item"><img class="player-bag" src="img/empty.png" alt=""></div>
      <div class="item">
        <div class="player-btns">
           <div class="player_total"></div>
          <input type="text" inputmode="numeric" pattern="[0-9]*" class="player_count" disabled>
          <button class="player_count-btn" disabled>GO</button>
          <div class="choises-btn">
            <button class="choice even" disabled>Even</button>
            <button class="choice odd" disabled>Odd</button>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  
  <div class="game_results"></div>
  
  
  
  <script src="game.js"></script>
 
</body>

</html>
